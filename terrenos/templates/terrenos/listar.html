<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Terrenos</title>
</head>
<body>
    <h1>Lista de Terrenos</h1>
    <ul>
        {% for terreno in terrenos %}
            <li>{{ terreno.nome }} - {{ terreno.localizacao }}</li>  
        {% endfor %}
    </ul>
</body>
</html>
